<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <title>Together</title>

  <body>
    <div class="container">
      <div class="login-box">
          <h2>Login</h2>
          <p>If You Are Already A Member, Easily Log In</p>
          
          <form>
              <div class="input-group">
                  <input type="email" placeholder="Email" id="log-email">
              </div>
              <div class="input-group">
                  <input type="password" placeholder="Password" id="log-pass">
                  <span class="eye-icon"><i class="fa-regular fa-eye"></i></span>
              </div>
              <button class="login-btn" onclick="handleLogin(event)">Login</button>
              
              <div class="divider">
                  <span>OR</span>
              </div>

              <button class="google-btn">
                  <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Login with Google
              </button>

              <a href="#" class="forgot-password">Forgot my password?</a>
              
              <p class="register-text">If You Donâ€™t Have An Account, Create <a href="SignUp.html" class="register-btn">Register</a></p>
          </form>
      </div>

      <div class="image-box">
          <img src="./images/together.jpg" alt="Gaming Setup">
      </div>
  </div>
    <script src="./App.js"></script>
  </body>
</html>
